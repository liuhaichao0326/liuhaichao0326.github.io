<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3>欢迎来到小刘的网页</h3>
    <p>小刘来自山西的一个小城市</p>
<p>写了一个小钟表让大家对一下北京时间~~~~哈哈哈</p>
    <canvas id="myCanvas"></canvas>
<p>本人现在在北京网络职业学院学习\(^o^)/~</p>

<script>
var myCanvas=document.getElementById('myCanvas');
	myCanvas.width=550;
	myCanvas.height=550;

	var cvs=myCanvas.getContext("2d"); 
function timer(){


	var x=200,
		y=200,
		r=200,
		date= new Date(),
		hours = date.getHours(),
		minutes=date.getMinutes(),
		seconds=date.getSeconds()


	var H=(-90 + hours*30 + minutes/2)*Math.PI/180;
	var M=(-90 + minutes*6)*Math.PI/180;
	var S=(-90 + seconds*6)*Math.PI/180;

	cvs.beginPath();
	cvs.arc(x,y,r,0,360*Math.PI/180);
	cvs.fillStyle="#fff"
	cvs.fill()
	cvs.strokeStyle="#fff";
	cvs.stroke();
	cvs.closePath();

	cvs.beginPath();
	for(var i=0; i<60; i++){
		cvs.moveTo(x,y);
		cvs.arc(x,y,r,i*6*Math.PI/180,(i+1)*6*Math.PI/180);
		
		
	}
cvs.strokeStyle="#000";
cvs.stroke();


	cvs.beginPath();
cvs.arc(x,y,r*(19/20),0,2*Math.PI);
// cvs.strokeStyle="#fff";
cvs.fillStyle="#fff"
cvs.fill()


cvs.beginPath();
	for(var i=0; i<12; i++){
		cvs.moveTo(x,y);
		cvs.arc(x,y,r,i*30*Math.PI/180,(i+1)*30*Math.PI/180);
		
	}
cvs.strokeStyle="#000";
cvs.stroke();

	cvs.beginPath();
cvs.arc(x,y,r*(18/20),0,2*Math.PI);
// cvs.strokeStyle="#fff";
cvs.fillStyle="#fff"
cvs.strokeStyle="#fff"
cvs.fill()




cvs.stroke();

cvs.beginPath();
	cvs.moveTo(x,y);
	cvs.arc(x,y,r*(8/20),H,H);	
cvs.lineWidth=7;
cvs.strokeStyle="#000";
cvs.stroke();






cvs.beginPath();
	cvs.moveTo(x,y);
	cvs.arc(x,y,r*(13/20),M,M);	
cvs.lineWidth=4;
cvs.strokeStyle="#000";
cvs.stroke();
	// cvs.moveTo(50,50)
	// cvs.arc(50,50,50,0,6*Math.PI/180);
	// for(var i=0; i<60; i++){
	// 	cvs.moveTo(50,50)
	// 	cvs.arc(50,50,50,i*6*Math.PI/180,(i+1)*6*Math.PI/180);
	// }


	// 0
	cvs.beginPath();
	cvs.moveTo(x,y);
	cvs.arc(x,y,r*(17/20),S,S);	
cvs.lineWidth=1;
cvs.strokeStyle="#000";
cvs.stroke();




	cvs.stroke();
}
timer();
setInterval(timer,1000)

</script>
